<div class="background-wrapper">
  <div class="overlay">
    <div class="content-container">
      <div class="left-section">
        <div class="welcome-section">
          <div class="welcome-content">
            <h1 class="title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="white"
                class="bi bi-book me-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
                />
              </svg>
              Bookify
            </h1>
            <h4 class="subtitle">Your Digital Bookstore</h4>
            <p class="description" style="opacity: 0.8;">
              Discover, browse, and order books from our extensive collection. A complete e-commerce
              experience for book lovers.
            </p>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="auth-form-wrapper">
          <div class="auth-box p-4 shadow">
            <div class="slider-tabs mb-4">
              <button
                class="btn btn-link tab-button"
                [class.active-tab]="isLogin"
                (click)="switchTab('login')"
              >
                Login
              </button>

              <button
                class="btn btn-link tab-button"
                [class.active-tab]="!isLogin"
                (click)="switchTab('signup')"
              >
                Sign Up
              </button>
            </div>

            <form *ngIf="isLogin" (ngSubmit)="onLogin()">
              <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                  required
                  [(ngModel)]="loginData.username"
                  name="loginUsername"
                />
              </div>

              <div class="form-group mb-4">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  required
                  [(ngModel)]="loginData.password"
                  name="loginPassword"
                />
              </div>

              <button class="btn btn-primary w-100 submit-btn" type="submit">LOGIN</button>
            </form>

            <form *ngIf="!isLogin" (ngSubmit)="onRegister()">
              <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                  required
                  [(ngModel)]="registerData.username"
                  name="signupUsername"
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  required
                  [(ngModel)]="registerData.email"
                  name="signupEmail"
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  required
                  [(ngModel)]="registerData.password"
                  name="signupPassword"
                />
              </div>

              <div class="form-group mb-4">
                <label class="form-label">Role</label>
                <select
                  class="form-control"
                  required
                  [(ngModel)]="registerData.role"
                  name="signupRole"
                >
                  <option value="" disabled selected>Select role</option>
                  <option value="ADMIN">Admin</option>
                  <option value="SELLER">Seller</option>
                  <option value="CUSTOMER">Customer</option>
                </select>
              </div>

              <button class="btn btn-success w-100 submit-btn" type="submit">SIGN UP</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
