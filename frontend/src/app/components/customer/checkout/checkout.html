<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-10">
      <h2 class="mb-3" style="color: whitesmoke">Checkout</h2>

      <div class="mb-4">
        <h5 class="mb-3 d-flex align-items-center text-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
            />
          </svg>
          Shipping Address
        </h5>

        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="House Number" />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Street Name" />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Area" />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Zipcode" />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="State" />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Country" />
          </div>
        </div>
      </div>

      <div class="mb-4">
        <h5 class="mb-3 d-flex align-items-center text-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"
            />
          </svg>
          Payment Method
        </h5>

        <div class="row align-items-center g-3">
          <div class="col-md-4">
            <select class="form-select">
              <option selected>UPI</option>
              <option>Credit/Debit Card</option>
              <option>Cash on Delivery</option>
            </select>
          </div>
          <div class="col-md-8 text-md-end">
            <button class="btn btn-success py-2 px-4 fw-semibold" (click)="placeOrder()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </svg>
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
